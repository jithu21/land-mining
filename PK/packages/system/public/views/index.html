
<section class="content" ng-controller="UserController" ng-show="global.authenticated">


  <div class="col-lg-offset-3 col-md-6">
  <h3>User Preferences </h3>
  <!-- general form elements -->
  <div class="box box-primary">
    <div class="box-header">
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <!-- form start -->
    <form cg-busy="{promise:mask, templateUrl:'/system/views/mask.html',backdrop:true,delay:300,minDuration:1000}"
          role="custom_form" name="custom_form"
          data-ng-submit="insert_user(user_name,city_from,city_looking, content, custom_form.$valid)"
          novalidate>
      <div class="box-body">
        <div class="form-group">
          <label for="name">Name</label>
          <input class="form-control" id="name" data-ng-model="user_name" placeholder="Enter Name" type="text">
        </div>
        <div class="form-group">
          <label for="currentlocation">Current Location</label>
          <input id="currentlocation" placeholder="Current location" type="text"   ng-model="city_from" class="form-control" ng-autocomplete options="options" details="details">
        </div>
        <div class="form-group">
          <label for="citylookingfor">City looking for </label>
          <input class="form-control" id="citylookingfor" data-ng-model="city_looking" placeholder="City Looking for" type="text" ng-autocomplete options="options" details="details">
        </div>
        <div class="form-group">
          <label>What kind of place you are looking for? </label>
          <br>
          <label for="commercial">Commercial Spaces</label>
          <input id="commercial" type="radio" name="content" ng-model="content" value="commercial">
          <br />
          <label for="family">Family </label>
          <input id="family" type="radio" name="content" ng-model="content" value="family">
          <br/>
          <label for="bach">Bachelors </label>
          <input id="bach" type="radio" name="content" ng-model="content" value="bach">

          <div class="wrapper">
            <p ng-show="content == 'commercial'">
              <label ng-repeat="role in commercial">
                <input type="checkbox" checklist-model="commercial_user.roles" checklist-value="role.text"> {{role.text}}
              </label>
              <br>
              <button  ng-click="checkAll()" class="btn btn-success">Check all</button>
            </p>
            <p ng-show="content == 'family'">
              <label ng-repeat="role in family">
                <input type="checkbox" checklist-model="family_user.roles" checklist-value="role.text"> {{role.text}}
              </label>
              <br>
              <button  ng-click="check()" class="btn btn-success">Check all</button>
            </p>
            <p ng-show="content == 'bach'">
              <label ng-repeat="role in bachelor">
                <input type="checkbox" checklist-model="bachelor_user.roles" checklist-value="role.text"> {{role.text}}
              </label>
              <br>
              <button  ng-click="check_bach()" class="btn btn-success">Check all</button>
            </p>
          </div>

        </div>
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
</section>
<!-- /.box -->
