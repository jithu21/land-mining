

<section class="content-header" xmlns="http://www.w3.org/1999/html">
  <h1 mean-token="'home-default'">
Maps
  </h1>
  <ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> Maps</a></li>
  </ol>
</section>


<section class="box box-info" data-ng-controller="MapsController">
  <div class="box-header with-border">
    <h3 class="box-title">Maps</h3>
  </div>
  <!-- /.box-header -->

  <div class="box-body"  data-ng-init="refresh_map()" >
    <div cg-busy="{promise:mask, templateUrl:'/system/views/mask.html',backdrop:true,delay:300,minDuration:1000}"
         class="box-body no-padding">
      <div class="table-responsive">
        <ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>

      </div>
      <!-- /.table-responsive -->
    </div>
  </div>
  <!-- /.box-body -->
  <div class="row" ng-show="info_data">
    <div class="col-xs-12">
      <div class="callout callout-info">
        <h4> No data found for the selected period</h4>
      </div>
    </div>
  </div>
  <!-- /.box-footer -->
</section>
